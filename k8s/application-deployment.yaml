apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: application-service
  template:
    metadata:
      labels:
        app: application-service
    spec:
      containers:
      - name: application-service
        image: gcr.io/project-272c4cdf-a525-43cc-be2/application-service:latest
        ports:
        - containerPort: 3001
