apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: gcr.io/project-272c4cdf-a525-43cc-be2/patient-service:latest
        ports:
        - containerPort: 3000
