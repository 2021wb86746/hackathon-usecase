name: CI-CD-GKE

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: project-272c4cdf-a525-43cc-be2
  PROJECT_NUMBER: 188720845531
  REGION: asia-south1
  REPOSITORY: hackathon-repo
  GKE_CLUSTER: hackathon-cluster
  GKE_ZONE: asia-south1-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîê Authenticate using Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/188720845531/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-sa@project-272c4cdf-a525-43cc-be2.iam.gserviceaccount.com

      # üõ† Install gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # üê≥ Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      # ‚ò∏Ô∏è Get GKE credentials (modern supported way)
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      # ==============================
      # APPLICATION SERVICE
      # ==============================
      - name: Build & Push application-service
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/application-service:${{ github.sha }}"
          docker build -t $IMAGE ./application-service
          docker push $IMAGE

      - name: Deploy application-service
        run: |
          kubectl set image deployment/application-service \
          application-service=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/application-service:${{ github.sha }}

      # ==============================
      # PATIENT SERVICE
      # ==============================
      - name: Build & Push patient-service
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/patient-service:${{ github.sha }}"
          docker build -t $IMAGE ./patient-service
          docker push $IMAGE

      - name: Deploy patient-service
        run: |
          kubectl set image deployment/patient-service \
          patient-service=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/patient-service:${{ github.sha }}

      # ==============================
      # ORDER SERVICE
      # ==============================
      - name: Build & Push order-service
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/order-service:${{ github.sha }}"
          docker build -t $IMAGE ./order-service
          docker push $IMAGE

      - name: Deploy order-service
        run: |
          kubectl set image deployment/order-service \
          order-service=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/order-service:${{ github.sha }}

      # ‚úÖ Verify rollout
      - name: Verify Rollout
        run: |
          kubectl rollout status deployment/application-service
          kubectl rollout status deployment/patient-service
          kubectl rollout status deployment/order-service
